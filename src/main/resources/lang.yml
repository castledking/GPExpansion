# =============================================================================
# CLAIM COMMAND MESSAGES
# =============================================================================
claim:
  # Claim list headers
  list-header: "&eClaims ({count}):"
  list-trusted-header: "&eTrusted Claims ({count}):"
  list-admin-header: "&eAdmin Claims ({count}):"
  list-empty: "&7You don't own any claims."
  list-no-admin: "&7No admin claims found."
  
  # Claim line format (used in /claim list)
  # Placeholders: {id}, {name}, {world}, {x}, {z}, {area}
  line-format: "&eID {id} &e({name}&e) {world}: x{x}, z{z} (-{area} blocks)"
  line-format-unnamed: "&eID {id} &e(unnamed) {world}: x{x}, z{z} (-{area} blocks)"
  
  # Subclaim line format
  # Placeholders: {id}, {name}, {world}, {x}, {z}, {parent}
  subline-format: "&7- ID &f{id} &7({name}&7) &f{world}&7: &fx{x}&7, z&f{z} &8(&6Child of {parent}&8)"
  subline-format-unnamed: "&7- ID &f{id} &7(unnamed) &f{world}&7: &fx{x}&7, z&f{z} &8(&6Child of {parent}&8)"
  
  # Claim info (for detailed view)
  info-header: "&6=== Claim Info ==="
  info-id: "&7ID: &e{id}"
  info-name: "&7Name: &e{name}"
  info-owner: "&7Owner: &e{owner}"
  info-world: "&7World: &e{world}"
  info-location: "&7Location: &ex{x}, z{z}"
  info-size: "&7Size: &e{width} x {depth} ({area} blocks)"
  info-type: "&7Type: &e{type}"
  
  # Claim naming
  name-set: "&aClaim name set to: {name}"
  name-cleared: "&aClaim name cleared."
  name-too-long: "&cClaim name is too long (max {max} characters)."
  name-invalid-chars: "&cClaim name contains invalid characters."
  name-no-permission: "&cYou lack permission: &egpexpansion.claim.name"
  
  # Trust list
  trustlist-header: "&6=== Trust List for Claim {id} ==="
  trustlist-empty: "&7No players are trusted in this claim."
  trustlist-entry: "&7- &e{player}&7: {level}"
  
  # Claim not found
  not-found: "&cClaim ID not found: {id}"
  not-owner: "&cYou must own claim {id} to do that."
  
  # Transfer
  transfer-success: "&aClaim {id} transferred to {player}."
  transfer-received: "&aYou are now the owner of claim {id}."
  transfer-failed: "&cFailed to transfer claim {id}."
  
  # Ban/Unban
  ban-success: "&aBanned {player} from claim {id}."
  ban-public: "&aClaim {id} is now public-banned."
  ban-already: "&eClaim {id} already has a public ban."
  unban-success: "&aUnbanned {player} from claim {id}."
  unban-public: "&aClaim {id} is no longer public-banned."

