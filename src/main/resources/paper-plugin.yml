name: GPExpansion
version: 0.1.0
main: dev.towki.gpexpansion.GPExpansionPlugin
description: GriefPrevention Expansion
api-version: '1.20'
author: Towki
website: https://discord.com/invite/pCKdCX6nYr
folia-supported: true

dependencies:
  server:
    GriefPrevention:
      load: BEFORE
      required: false
      join-classpath: true
    Vault:
      load: BEFORE
      required: false
      join-classpath: true
    VaultUnlocked:
      load: BEFORE
      required: false
      join-classpath: true
    packetevents:
      load: BEFORE
      required: false
      join-classpath: true

# Register our listeners
listeners:
  - dev.towki.gpexpansion.listener.SignListener
  - dev.towki.gpexpansion.listener.BanEnforcementListener
  - dev.towki.gpexpansion.listener.CommandInterceptListener

# Register our commands
commands:
  claim:
    description: Claim management command
    usage: /<command>
    permission: griefprevention.claims
  confirm:
    description: Confirm actions
    usage: /<command>
    permission: griefprevention.sign.confirm
  gpx:
    description: GPExpansion admin commands
    usage: /<command>
    permission: griefprevention.admin
  mailbox:
    description: Mailbox setup wizard command
    usage: /<command>
    permission: griefprevention.sign.create.mailbox
  rentclaim:
    description: Rent claim setup wizard command
    usage: /<command>
    permission: griefprevention.sign.create.rent
  sellclaim:
    description: Sell claim setup wizard command
    usage: /<command>
    permission: griefprevention.sign.create.sell
  claiminfo:
    description: Show detailed claim information
    usage: /<command> [claimId]
    permission: griefprevention.claiminfo

permissions:
  griefprevention.claims:
    description: Allows access to /claim
    default: true

  griefprevention.claim.name:
    description: Allows using /claim name
    default: op

  griefprevention.claim.name.color.*:
    description: Allows specific colors via & codes and MiniMessage tags
    default: op

  griefprevention.claim.name.format.*:
    description: Allows specific formats via & codes and MiniMessage tags
    default: op

  griefprevention.claim.name.color.gradient:
    description: Allows gradient/rainbow MiniMessage tags
    default: op

  # === RENT SIGN PERMISSIONS ===
  griefprevention.sign.create.rent:
    description: Allows creating rent signs
    default: true

  griefprevention.sign.use.rent:
    description: Allows using rent signs
    default: true

  griefprevention.sign.create.rent.anywhere:
    description: Allows creating rent signs outside own claims
    default: op

  griefprevention.sign.rent.money:
    description: Allows using money economy for rent signs
    default: true

  griefprevention.sign.rent.exp:
    description: Allows using exp economy for rent signs
    default: op

  griefprevention.sign.rent.claimblocks:
    description: Allows using claimblocks economy for rent signs
    default: op

  griefprevention.sign.rent.item:
    description: Allows using item economy for rent signs
    default: op

  # === SELL/BUY SIGN PERMISSIONS ===
  griefprevention.sign.create.sell:
    description: Allows creating sell/buy signs
    default: true

  griefprevention.sign.use.sell:
    description: Allows using sell/buy signs
    default: true

  griefprevention.sign.create.sell.anywhere:
    description: Allows creating sell signs outside own claims
    default: op

  griefprevention.sign.sell.money:
    description: Allows using money economy for sell signs
    default: true

  griefprevention.sign.sell.exp:
    description: Allows using exp economy for sell signs
    default: op

  griefprevention.sign.sell.claimblocks:
    description: Allows using claimblocks economy for sell signs
    default: op

  griefprevention.sign.sell.item:
    description: Allows using item economy for sell signs
    default: op

  griefprevention.sign.create.buy:
    description: Allows creating buy signs (alias for sell)
    default: true

  griefprevention.sign.use.buy:
    description: Allows using buy signs (alias for sell)
    default: true

  griefprevention.sign.create.buy.1:
    description: Allows creating 1 buy sign
    default: false

  griefprevention.sign.create.buy.5:
    description: Allows creating 5 buy signs
    default: false

  griefprevention.sign.create.buy.10:
    description: Allows creating 10 buy signs
    default: false

  griefprevention.sign.create.buy.25:
    description: Allows creating 25 buy signs
    default: false

  griefprevention.sign.create.buy.50:
    description: Allows creating 50 buy signs
    default: false

  griefprevention.sign.create.buy.100:
    description: Allows creating 100 buy signs
    default: false

  griefprevention.sign.create.rent.1:
    description: Allows creating 1 rent sign
    default: false

  griefprevention.sign.create.rent.5:
    description: Allows creating 5 rent signs
    default: false

  griefprevention.sign.create.rent.10:
    description: Allows creating 10 rent signs
    default: false

  griefprevention.sign.create.rent.25:
    description: Allows creating 25 rent signs
    default: false

  griefprevention.sign.create.rent.50:
    description: Allows creating 50 rent signs
    default: false

  griefprevention.sign.create.rent.100:
    description: Allows creating 100 rent signs
    default: false

  # === MAILBOX SIGN PERMISSIONS ===
  griefprevention.sign.create.mailbox:
    description: Allows creating mailbox signs
    default: true

  griefprevention.sign.use.mailbox:
    description: Allows using mailbox signs
    default: true

  griefprevention.sign.create.mailbox.anywhere:
    description: Allows creating mailbox signs outside own claims
    default: op

  griefprevention.sign.mailbox.money:
    description: Allows using money economy for mailbox signs
    default: true

  griefprevention.sign.mailbox.exp:
    description: Allows using exp economy for mailbox signs
    default: op

  griefprevention.sign.mailbox.claimblocks:
    description: Allows using claimblocks economy for mailbox signs
    default: op

  griefprevention.sign.mailbox.item:
    description: Allows using item economy for mailbox signs
    default: op

  griefprevention.sign.create.mailbox.1:
    description: Allows creating 1 mailbox sign
    default: false

  griefprevention.sign.create.mailbox.5:
    description: Allows creating 5 mailbox signs
    default: false

  griefprevention.sign.create.mailbox.10:
    description: Allows creating 10 mailbox signs
    default: false

  griefprevention.sign.create.mailbox.25:
    description: Allows creating 25 mailbox signs
    default: false

  griefprevention.sign.create.mailbox.50:
    description: Allows creating 50 mailbox signs
    default: false

  griefprevention.sign.create.mailbox.100:
    description: Allows creating 100 mailbox signs
    default: false

  griefprevention.admin:
    description: Allows access to GPExpansion admin commands
    default: op

  # Claim info permissions
  griefprevention.claiminfo:
    description: Allows using /claiminfo command
    default: true

  griefprevention.claiminfo.other:
    description: Allows viewing info for claims you don't own
    default: op

  # Claim ban/unban permissions
  griefprevention.claim.ban:
    description: Allows banning players from your claims
    default: true

  griefprevention.claim.ban.other:
    description: Allows banning players from claims you don't own
    default: op

  griefprevention.claim.unban:
    description: Allows unbanning players from your claims
    default: true

  griefprevention.claim.unban.other:
    description: Allows unbanning players from claims you don't own
    default: op
