# Default configuration for GPExpansion

# Debug settings
debug:
  # Enable debug logging for GPBridge to troubleshoot claim/subclaim detection
  enabled: false

# Message settings
messages:
  # Show detailed permission info when player lacks permission (e.g., "Missing: griefprevention.sign.rent.exp")
  show-permission-details: true

# Mailbox protocol (first-time default is set from GP: GP3D -> real, regular GP -> virtual; change below as desired):
# real = create subdivision + container trust public (non-owner opens real chest with dynamic updates)
# virtual = no subdivision, virtual view, non-updating (useful for non-GP3D users who want stackable mailboxes)
mailbox-protocol: virtual

# Default limits for sign creation (can be overridden by permissions)
defaults:
  # Default maximum number of sell signs a player can create
  max-sell-signs: 5
  # Default maximum number of rent signs a player can create
  max-rent-signs: 5
  # Default maximum number of mailbox signs a player can create
  max-mailbox-signs: 5
  # Max self mailboxes per claim (for claims owned or rented by the player)
  max-self-mailboxes-per-claim: 1

# Player command permissions (dynamically assigned to gpx.player permission)
# A list of permissions starting from griefprevention.<permission> that the gpx.player permission should have
# Permissions are dynamically updated on /gpx reload
player-commands:
  # - restoresnapshot
  - claims
  - claim.name
  - claim.name.anywhere
  - claim.description
  - claim.description.anywhere
  - claim.icon
  - claim.ban
  - claim.ban.anywhere
  - claim.unban
  - claim.unban.anywhere
  - claim.banlist
  - claim.banlist.anywhere
  - sign.create.rent
  - sign.use.rent
  - sign.rent.money
  - sign.create.sell
  - sign.use.sell
  - sign.sell.money
  - sign.create.buy
  - sign.use.buy
  - sign.create.mailbox
  - sign.use.mailbox
  - sign.mailbox.money
  - sign.create.self-mailbox
  - claiminfo
  # - claim.teleport
  - claim.setspawn
  - claim.gui.setclaimflag.own
  - claim.gui.globallist
  - claim.toggleglobal
  - claim.toggleglobal.anywhere
  - claim.toggleglobal.5
  - claim.color.black
  - claim.color.dark_blue
  - claim.color.dark_green
  - claim.color.dark_aqua
  - claim.color.dark_red
  - claim.color.dark_purple
  - claim.color.gold
  - claim.color.gray
  - claim.color.dark_gray
  - claim.color.blue
  - claim.color.green
  - claim.color.aqua
  - claim.color.red
  - claim.color.light_purple
  - claim.color.yellow
  - claim.color.white
  - claim.format.bold
  - claim.format.italic
  - claim.format.reset

# Permission tracking settings
permission-tracking:
  # Enable tracking of player permissions for sign limits
  enabled: true
  # How often to check for permission changes (in minutes)
  check-interval: 5

# GUI settings
gui:
  # Enable GUI mode for /claim command
  # When enabled, /claim opens an interactive menu instead of showing subcommand list
  enabled: true

# Tax settings (requires Vault economy)
tax:
  # Percentage of rent/purchase payments taken as tax (0 to disable)
  # The tax is deducted from the landlord's payment and deposited to the tax account
  percent: 5
  # The NPC account name to deposit tax into
  # This account is automatically created if it doesn't exist
  account-name: "Tax"

# Eviction settings
eviction:
  # Time before a renter can be evicted after notice is given.
  # Supports: 14d, 1d, 24h, 1h, 30m, 10s, 1w (days/hours/minutes/seconds/weeks).
  # Plain number (e.g. 14) is treated as days.
  notice-period: 14d

# Version tracking and update checking
version:
  # Current configuration version (DO NOT MODIFY)
  # Used to handle configuration migrations between versions
  config-version: "0.1.10a"
  
  # Update checking settings
  update-checker:
    # Enable checking for updates on SpigotMC
    enabled: true
    # How often to check for updates (in hours)
    check-interval: 24
    # Notify admins in-game when updates are available
    notify-admins: true
    # Log update notifications to console
    log-to-console: true
