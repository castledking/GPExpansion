# Claim Flags GUI Configuration (GPFlags Integration)
# Shows all available GPFlags for a claim with toggle functionality

title: "&b&lClaim Flags"
size: 54

# Slot positions
slots:
  info: 4
  back: 49
  prev-page: 45
  next-page: 53

# Item configurations
items:
  info:
    material: BOOK
    name: "&b&lClaim Flags"
    lore:
      - "&7Managing flags for this claim"
      - ""
      - "&7Click flags to toggle them"
      - "&7on or off for this claim."

  back:
    material: ARROW
    name: "&c&lBack"
    lore:
      - "&7Return to claim settings"

  prev-page:
    material: ARROW
    name: "&e&l« Previous Page"
    lore:
      - "&7Page {current}/{total}"

  next-page:
    material: ARROW
    name: "&e&lNext Page »"
    lore:
      - "&7Page {current}/{total}"

  filler:
    material: GRAY_STAINED_GLASS_PANE
    name: " "

# Flag-specific configurations
# Each flag can have a custom material and description
# Format: flags.<flagname>.material and flags.<flagname>.description
